<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact ARCANE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: #111;
    }

    header {
      background: #0f172a;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
    }

    nav a.active,
    nav a:hover {
      color: #60a5fa;
    }

    .logo {
      height: 50px;
    }

    .hero {
      background: linear-gradient(to right, #4f46e5, #6366f1);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .contact-section {
      max-width: 800px;
      margin: 60px auto;
      padding: 0 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    input,
    textarea {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: inherit;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }

    button:hover {
      background: #4338ca;
    }

    .social-links {
      text-align: center;
      margin-top: 40px;
    }

    .social-links a {
      margin: 0 15px;
      color: #4f46e5;
      font-size: 1.2rem;
      text-decoration: none;
    }

    footer {
      background: #0f172a;
      color: #eee;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

  <header>
    <img src="arcane_logo.png" alt="ARCANE Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="features.html">Features</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Contact ARCANE</h1>
    <p>Have questions or want to collaborate? Drop us a message below!</p>
  </section>

  <section class="contact-section">
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="6" placeholder="Your Message..." required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-links">
      <p>Connect with us:</p>
      <a href="#">GitHub</a>
      <a href="#">LinkedIn</a>
      <a href="#">Instagram</a>
    </div>
  </section>

  <footer>
    <p>Â© 2025 ARCANE Technologies | Created by Roshan Sarmah</p>
  </footer>

</body>
</html>
